name: CI

env: {"CI_NAME": "github-actions"}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "50 14 * * *"
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: system update
        run:
          sudo apt-get update && sudo apt-get upgrade -y
      - name: install glut
        run: sudo apt-get install -y procps freeglut3-dev libglu1-mesa unzip

      - name: Check out source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}

      # setup micromamba
      - name: Micromamba    
        uses: mamba-org/setup-micromamba@v1
        with:
          # auto-update-conda: true
          environment-file: environment.yml
          condarc: |
            channels:
            - neutrons
            - mantid
            - mcvine/label/rc
            - mcvine
            - conda-forge
      - name: Micromamba info
        shell: bash -l {0}
        run: micromamba info
      # build and test (have to use pwsh!)
      - name: build / test
        shell: pwsh
        run: |
          /home/runner/micromamba shell hook -s powershell | Out-String | Invoke-Expression
          /home/runner/micromamba activate mcvine-developer
          echo $PYTHON_VERSION
          ./builders/CI/build_and_test.sh
